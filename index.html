<!DOCTYPE html>
<html>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Drawing module</title>
<head>
<script src="jquery.min.js"></script>
<script src="fabric.min.js"></script>
<script src="jquery-1.10.2.min.js"></script>
  <link rel="shortcut icon" type="image/png" href="img/favicon.png">
  <link href="Main.css" rel="stylesheet"/>
  <link rel="stylesheet" href="bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>

   <div class="container">
          <div class="row">
                <div class="col-md-12">
					<br /><h2 style="text-align:center;">Drawing module v0.25</h2>
					<h5 style="text-align:center;">by Overwolf</h5><br />
				</div>	
		  </div>
		  <div class="row">
                <div class="col-md-6">
                			<img id="myImg" src="white.png" width="500" height="350" style="border:0px solid #aaa " class="semi">			  
							<canvas id="c" width="500" height="350" style="border:1px solid #f3f3f3	"></canvas>
									
				</div>

				<div class="col-md-6">
					  <button id="drawing-mode" class="btn btn-info">Скрыть панель</button>
					  <button id="clear-canvas" class="btn btn-info">Очистить холст</button><br>
					  
					  <div id="drawing-mode-options">
					  <label for="filter-selector">Фильтры:</label>
						<select id="filter-selector">
						  <option>Grayscale</option>
						  <option>Blur</option>
						  <option>Black and White</option>
						  <option>Brightness</option>
						  <option>Contrast</option>
						  <option>Hue Rotation</option>
						  <option>Invert</option></select><br>

						<label for="drawing-mode-selector">Инструмент:</label>
						<select id="drawing-mode-selector">
						  <option>кисть</option>
						  <option>овал</option>
						  <option>спрей</option>
						  <option>паттерн</option>
						  <option>горизонтальная линия</option>
						  <option>вертикальная линия</option>
						  <option>квадрат</option>
						  <option>бриллиант</option>
						  <option>ластик</option>
						</select><br>



						<label for="drawing-line-width">Толщина:</label>
						<span class="info">30</span><input type="range" value="30" min="0" max="150" id="drawing-line-width"><br>

						<label for="drawing-color">Цвет:</label>
						<input type="color" value="#000000" id="drawing-color"><br>

						<label for="drawing-shadow-color">Тень:</label>
						<input type="color" value="#f3f3f3" id="drawing-shadow-color"><br>

						<label for="drawing-shadow-width">Толщина тени:</label>
						<span class="info">0</span><input type="range" value="0" min="0" max="50" id="drawing-shadow-width"><br>

						<label for="drawing-shadow-offset">Смещение тени:</label>
						<span class="info">0</span><input type="range" value="0" min="0" max="50" id="drawing-shadow-offset"><br>
					  </div><br>
					  <button id="b" class="btn btn-info">Сохранить</button>
					  <input type="file" id="imageLoader" class="btn btn-info"/>
				</div>
		</div>
</div> 
        <div id="main" class="main"> 
        	<img width="320" height="150" style="border:0px solid #aaa" class="semi">
            <div id="player">
                <div id="songTitle">Demo</div>
                <div id="buttons">
                    <button id="pre" onclick="pre()"><img src="Pre.png" height="90%" width="90%"/></button>
                    <button id="play" onclick="playOrPauseSong()"><img src="Pause.png"/></button>
                    <button id="next" onclick="next()"><img src="Next.png" height="90%" width="90%"/></button>
                </div>
                <div id="seek-bar">
                    <div id="fill"></div>
                    <div id="handle"></div>
                </div>
            </div>
        </div>
<script src="picture.js"></script>
<script src="audio.js"></script> 
</body>
</html>
